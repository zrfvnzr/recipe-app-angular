<div *ngIf="!recipe; else hasSelectedRecipe">
    <p>Please select a recipe</p>
</div>
<ng-template #hasSelectedRecipe>
    <div class="row mb-2">
        <div class="col-xs-12">
            <img
                src="{{ recipe ? recipe.imagePath : '' }}"
                alt="{{ recipe ? recipe.name : '' }}"
                class="img-responsive"
                style="max-height: 300px;"
            >
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h3>{{ recipe ? recipe.name : '' }}</h3>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-xs-12">
            <button type="button" class="btn btn-primary mr-2">To Shopping List</button>
            <button type="button" class="btn btn-warning mr-2">Edit Recipe</button>
            <button type="button" class="btn btn-danger" (click)="recipeService.deleteRecipe(index)">Delete Recipe</button>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-xs-12">
            <p>{{ recipe.description }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">
                    {{ ingredient }}
                </li>
            </ul>
        </div>
    </div>
</ng-template>
