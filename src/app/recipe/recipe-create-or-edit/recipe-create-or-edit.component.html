<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="onSubmit(form, editIndex)" #form="ngForm" class="d-flex flex-column">
            <div class="row ml-0 mb-3">
                <button [disabled]="!form.valid" type="submit" class="btn btn-success mr-2">Save</button>
                <button (click)="onCancel()" type="button" class="btn btn-danger">Cancel</button>
            </div>
            <label for="name">Name</label>
            <input
                type="text"
                name="name"
                [ngModel]="editRecipe?.name"
                ngModel
                required>
            <label for="imagePath">Image URL</label>
            <img *ngIf="form.form.value.imagePath" [src]="form.form.value.imagePath" alt="form.form.value.name" class="align-self-start img-responsive" style="max-height: 100px;">
            <input
                type="text"
                name="imagePath"
                [ngModel]="editRecipe?.imagePath"
                ngModel
                required>
            <label for="description">Description</label>
            <textarea
                name="description"
                rows="6"
                [ngModel]="editRecipe?.description"
                ngModel
                required>
            </textarea>
            <label for="ingredients">Ingredients</label>
            <p>To do</p>
        </form>
    </div>
</div>
