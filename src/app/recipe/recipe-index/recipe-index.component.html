<app-alert [message]="recipeService.error" *ngIf="recipeService.error"></app-alert>
<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success" (click)="createRecipe()">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">          
        <app-recipe-item
            *ngFor="let recipe of recipeService.recipes; let i = index"
            [recipe]="recipe"
            [index]="i">
        </app-recipe-item>
    </div>
</div>
